<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Clamor Caelos</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="./bundle.js"></script>
    <!-- The page supports both dark and light color schemes,
         and the page author prefers / default is light. -->
    <meta name="color-scheme" content="light dark" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/css/bootstrap-dark.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <!-- The Navigation bar-->
    <nav class="d-flex navbar">
      <h1>Hydraulic Erosion</h1>
    </nav>

    <!-- The main content of the page -->
    <div class="d-flex w-100 flex-column text-center gap-2">
      <!-- The canvas element -->
      <div class="p-2 ">
        <canvas  class="rounded-3" id="canvas" width="1280" height="720"></canvas>
      </div>

      <!-- Parameter control board-->
      <div class="card gap-2">
        <div class="card-title gap-4">Parameters</div>

        <div class="d-flex w-100 text-center justify-content-evenly row gap-4">
          <div class="d-flex p-2 w-25 justify-content-between gap-2">
            <label for="subdivisions" class="form-label">Subdivisons</label>
            <input
              type="range"
              class="form-range"
              value="64"
              id="subdivisions"
              min="1"
              max="230"
            />
            <output></output>
          </div>
          <div class="d-flex p-2 w-25 justify-content-between gap-2">
            <label for="tiling" class="form-label">Heightmap Tiling</label>
            <input
              type="range"
              value="1"
              class="form-range"
              id="tiling"
              min="1"
              max="20"
              oninput="this.nextElementSibling.value = this.value"
            />
            <output>1</output>
          </div>

          <div role="group" class="btn-group gap-4">
            <button id="wireframeToggle" type="button" class="btn btn-primary">Toggle Wireframe</button>   
          </div>
        </div>
      </div>

        <!-- The heightmap image in a nice looking card with a title and some info about the data-->
        <div class="card">
            <div class="card-title">Heightmap</div>
            <div class="card-body">
                <p>
                    This is the heightmap used for the terrain. The heightmap is a 2D representation of the terrain's height. For now it is locked to a perlin noise texture, but will be changeable soon.
                </p>
              <canvas class="rounded-3" id="heightmap" width="512" height="512"></canvas>
            </div>
       </div>

    </div>
  </body>
</html>
