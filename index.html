<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Clamor Caelos</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="./bundle.js"></script>
    <!-- The page supports both dark and light color schemes,
         and the page author prefers / default is light. -->
    <meta name="color-scheme" content="light dark" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/css/bootstrap-dark.min.css" rel="stylesheet">
    <link rel="stylesheet" href="main.css" />

  </head>
  <body> 
    <h1>Hydraulic Erosion</h1>
    <!--Canvas-->

    <div class="d-flex w-100 flex-column justify-content-center ">
      <div class="p-2">
        <canvas id="canvas" width="800" height="600"></canvas>
      </div>
     
      <div class="d-flex row gap-4">
        <div class="d-flex p-2 w-25 justify-content-between gap-2">
            <label for="subdivisions" class="form-label">Subdivisons</label>
            <input type="range" class="form-range"  value="64" id="subdivisions" min="1" max="100" >
            <output></output>
        </div>
    
          <div class="d-flex p-2 w-25 justify-content-between gap-2">
            <label for="scale" class="form-label">Heightmap Scale</label>
            <input type="range" value="1" class="form-range" id="scale" min="-10" max="20"  oninput="this.nextElementSibling.value = this.value">
            <output>1</output>
          </div>
      </div>

    <img id="heightmap" width="512" height="512" />
    </div>
  </body>
</html>
